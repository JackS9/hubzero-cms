			<h1><span>Units</span></h1>
			<div class="section">
				<h2><span>Overview</span></h2>

				<p>A unit can be thought of as a container of groupings of content (lectures). To use a traditional course as an analog, the most common unit is a "week", which will contain lectures (groupings of content) for each day and a quiz at the end of the week.</p>
